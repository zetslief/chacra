<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.browser.css">
</head>
<body>
    <div class="main">
        <div>
            <div>
                <h1>Connected</h1>
            </div>
            <div class="column">
                <h1>Lobbies</h1>
                <div id="lobbies" class="column center"></div>
            </div>
            <div class="column">
            </div>
        </div>
    </div>

    <script src="/js/lobby.browser.js"></script>

    <div hidden>
        <div id="lobbyItemTemplate" class="lobbyItem pad row center gap">
            <div class="border-right pad">
                <p>Lobby</p>
                <p class="lobbyName"></p>
            </div>
            <div class="border-right pad">
                <p>Game</p>
                <p class="gameName"></p>
            </div>
            <div class="border-right pad">
                <p>Max Players</p>
                <p class="numberOfPlayers"></p>
            </div>
            <button onclick="joinLobby(event)" class="join-button pad">Join</button>
        </div>
        <div id="disabledLobbyItemTemplate" class="lobbyItem pad row center gap">
            <div class="border-right pad">
                <p>Lobby</p>
                <p class="lobbyName"></p>
            </div>
            <div class="border-right pad">
                <p>Game</p>
                <p class="gameName"></p>
            </div>
            <div class="border-right pad">
                <p>Max Players</p>
                <p class="numberOfPlayers"></p>
            </div>
            <button class="join-button pad" disabled>Join</button>
        </div>
    </div>
</body>
</html>
