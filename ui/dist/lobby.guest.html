<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.guest.css">
</head>
<body>
    <div id="main" class="row gap">
        <div class="left column basis300 grow gap">
            <div class="lobby-info column group">
                <h2>Lobby</h2>
            </div>
            <div class="players column grow group pad">
                <h2>Players</h2>
                <div id="players" class="grow column gap pad">
                </div>
            </div>
        </div>
        <div class="right column basis300 grow gap" >
            <div class="chat group grow column scroll">
                <h2 class="center">Chat</h2>
                <div id="chatMessages" class="column grow scroll">
                </div>
                <div class="button-bar row gap">
                    <input 
                        id="chatInput"
                        type="text"
                        placeholder="message..."
                        maxlength="50"
                        class="grow pad">
                    <button onclick="sendMessage()" class="pad">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div hidden>
        <div class="group">
            <div id="playerTemplate" class="group pad">
                <p>Player Name</p>
            </div>
        </div>
        <div class "group">
            <div id="messageTemplate" class="basis3p group pad">
                <p class="wordwrap">Message Content</p>
            </div>
        </div>
    </div>

    <script src="/js/lobby.guest.js"></script>
</body>
</html>
