<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.browser.guest.css">

            </div>
            <div class="column">

                        <p>/</p>

                        <p>Tennis</p>

                    </div>
                    <div class="lobbyItem row gap">

                        <p>Tennis</p>
                        <p>5</p>
                        <p>/</p>
                        <p>10</p>
                    </div>

            </div>
            <div class="column">
            </div>
        </div>
    </div>

    <script src="/js/lobby.browser.guest.js"></script>

    <div hidden>
        <div id="lobbyItemTemplate" class="lobbyItem">
            <p></p>
        </div>
