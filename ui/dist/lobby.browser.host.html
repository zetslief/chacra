<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.browser.host.css">
</head>
<body>
    <div id="main">
        <div id="lobbyDeclaration">
            <label for="lobbyName">Lobby</label>
            <input name="lobbyName" id="lobbyName" type="text" placeholder="enter lobby name...">
        </div>
        <div id="chat">
        </div>
        <div id="players">
        </div>
        <div>
            <button onclick="startGame()">Start</button>
            <button onclick="leaveLobby()">Leave</button>
        </div>
    </div>

    <div hidden>
        <div id="playerTempalte" class="player">
            <p class="playerValue"></p>
        </div>
    </div>

    <script src="/js/lobby.browser.host.js"></script>
</body>
</html>
