<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.browser.host.css">
</head>
<body>
    <div id="main" class="row">
        <div class="column grow">
            <div id="lobbyDeclaration" class="group lobby-name pad-children">
                <label for="lobbyName">Lobby</label>
                <input name="lobbyName" id="lobbyName" type="text" placeholder="enter lobby name...">
                <button class="accept-button" onclick="saveLobbyName()">Save</button>
            </div>
            <div id="gameInformation" class="group column">
                <h3 style="text-align: center;">Game Information</h3>
                <div class="row">
                    <div class="column">
                        <p>GameName</p>
                        <p>Number Of Players</p>
                    </div>
                    <div class="column">
                        <p id="gameName"></p>
                        <p id="numberOfPlayers"></p>
                    </div>
                </div>
            </div>
            <div class="group column grow">
                <div id="players" class="group column grow">
                </div>
                <div class="button-bar">
                    <button onclick="addBot()" class="accept-button">Add bot</button>
                </div>
            </div>
            <div class="group button-bar">
                <button class="leave-button" onclick="leaveLobby()">Leave</button>
                <button class="start-button" onclick="startGame()">Start</button>
            </div>
        </div>
        <div style="flex: 0 0 40%" class="group column">
            <h3 style="text-align: center;">Chat</h3>
            <div id="chat" class="column-reverse grow scroll"></div>
            <div class="row gap pad-children">
                <input id="messageInput" class="grow" maxlength="50">
                <button class="accept-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div hidden>
        <div id="playerTemplate" class="item player row center pad-children margin-children">
            <p class="grow"></p>
            <button class="leave-button" onclick="kickPlayer(event)">Kick</button>
        </div>
        <div id="botTemplate" class="item bot row center pad-children margin-children">
            <p class="grow"></p>
            <button class="leave-button" onclick="kickBot(event)">Kick</button>
        </div>
        <div id="chatMessageTemplate" class="group">
            <p class="messageValue"></p>
        </div>
    </div>

    <script src="/js/lobby.browser.host.js"></script>
</body>
</html>
