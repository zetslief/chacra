<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/lobby.browser.host.css">
</head>
<body>
    <div id="main">
        <div id="lobbyDeclaration" class="group lobby-name">
            <label for="lobbyName">Lobby</label>
            <input name="lobbyName" id="lobbyName" type="text" placeholder="enter lobby name...">
            <button>Approve</button>
        </div>
        <div id="gameInformation" class="group">
            <p>Game Information</p>
        </div>
        <div id="chat" class="group">
            <p>Chat</p>
        </div>
        <div id="players" class="group">
        </div>
        <div class="group button-bar">
            <button 
                class="leave-button"
                onclick="leaveLobby()">Leave</button>
            <button 
                class="start-button"
                onclick="startGame()">Start</button>
        </div>
    </div>

    <div hidden>
        <div id="playerTemplate" class="player">
            <p class="playerValue"></p>
        </div>
        <div id="chatMessageTempalte" class="message">
            <p class="messageValue"></p>
        </div>
    </div>

    <script src="/js/lobby.browser.host.js"></script>
</body>
</html>
